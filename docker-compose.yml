version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - network

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - network

networks:
  network:
    driver: bridge
